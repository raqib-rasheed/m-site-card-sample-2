<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <section id="main" class="d-flex">

            <i class="fa fa-arrow-left"></i>

        </div>

          <div class="date-container">
            05 MAY 2020 - 19:30

      </div>
    </div>
